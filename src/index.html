<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Codename</title>
    <meta charset="utf-8" />
    <meta name="description" content="A codename project" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Martijn Keesmaat" />
  </head>

  <body data-barba="wrapper">
    <ul class="transition">
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <header>
      <p>Logo</p>
    </header>

    <main data-barba="container" data-barba-namespace="home">
      <img class="nav" src="./assets/img/nav.svg" alt="" />

      <div class="slider__heading">
        <p class="author reveal">
          <span>Justin Essah</span>
          <span>Justin Essah</span>
        </p>
        <h1 class="title reveal">
          <span>Spring Break</span>
          <span>Stern Traits</span>
        </h1>
      </div>

      <div class="slider__meta">
        <p class="slider__count reveal">
          <span>01</span>
          <span>02</span>
        </p>
        <p class="slider__location reveal">
          <span>Paris, France</span>
          <span>Paris, France</span>
        </p>
        <p class="slider__sub reveal">
          <span>Explore the streets</span>
          <span>Explore the streets</span>
        </p>
      </div>

      <div class="slider__top-right">
        <div class="slider__counter">
          <p class="pic">Picture</p>
          <div class="slider__counter-divider"></div>
          <p class="slider__counter--current">01</p>
          <div class="slider__counter-divider--cross"></div>
          <p class="slider__counter--next">02</p>
        </div>

        <div class="slider__cta">Explore chapter</div>
      </div>

      <!-- <img class="feature-img" src="./assets/img/feature.png" alt="" /> -->

      <img class="social" src="./assets/img/social.svg" alt="" />
    </main>
  </body>
</html>
